<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="My first webpage with user input">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="MariaG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Code for the favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Title -->
    <title>Maria's First Webpage with User Input</title>
  </head>
  <body>
    <!-- Link to JS file -->
    <script src="./js/script.js"></script>
    <h1>Using User Input with a JS File</h1>
    <h3>Welcome!</h3>
    <p>This website takes your input and calls a function in Javascript! Please enter your information below:</p>
    <p>
      <form action="javascript:enterClicked()">
        <label for="name">First Name</label>
        <input type="text" id="first-name" placeholder="Your Name"><br><br>
        <label for="food">Favourite Food</label>
        <input type="text" id="food-entered" placeholder="A delicious food"><br><br>
        <label for="time">How Many Times You Eat It Per Month</label>
        <input type="number" id="times-eaten" placeholder="Number"><br><br>
        <input type="submit" value="Enter">
      </form>
    </p>
  </body>
</html>
